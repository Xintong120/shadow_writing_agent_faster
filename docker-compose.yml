version: "3.8"

services:
  # Shadow Writing API应用
  shadow-writing-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadow-writing-app
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    networks:
      - shadow-writing-network
    restart: unless-stopped
    profiles:
      - app # 可选择是否启动

  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: shadow-writing-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shadow_writing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-shadow_writing_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/deployment/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - shadow-writing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shadow_writing}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - db # 数据库服务

  # Langfuse (可观测性平台) - 可选
  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: shadow-writing-langfuse
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-shadow_writing}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${LANGFUSE_DB:-langfuse_db}
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-generate_a_random_secret_here}
      SALT: ${LANGFUSE_SALT:-generate_a_random_salt_here}
      NEXTAUTH_URL: ${LANGFUSE_URL:-http://localhost:3000}
      TELEMETRY_ENABLED: ${LANGFUSE_TELEMETRY:-false}
    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    networks:
      - shadow-writing-network
    restart: unless-stopped
    profiles:
      - langfuse # 使用 --profile langfuse 启动

  # Prometheus (指标收集)
  prometheus:
    image: prom/prometheus:latest
    container_name: shadow-writing-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - shadow-writing-network
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    profiles:
      - monitoring # 使用 --profile monitoring 启动

  # Grafana (可视化仪表板)
  grafana:
    image: grafana/grafana:latest
    container_name: shadow-writing-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - shadow-writing-network
    restart: unless-stopped
    depends_on:
      - prometheus
    profiles:
      - monitoring # 使用 --profile monitoring 启动

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  shadow-writing-network:
    driver: bridge
