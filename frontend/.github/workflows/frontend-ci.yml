# GitHub Actions CI/CD配置 - 前端
# ESLint代码检查、主题一致性检查、自动化测试、构建验证

name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  # ========== ESLint和主题一致性检查 ==========
  lint-and-theme-check:
    name: ESLint & Theme Consistency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run ESLint
      run: |
        cd frontend
        npm run lint
      continue-on-error: false
    
    - name: Run Theme Consistency Check
      run: |
        cd frontend
        npm run lint:theme
      continue-on-error: false
    
    - name: Upload ESLint Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: eslint-report
        path: frontend/eslint-report.json
        retention-days: 30

  # ========== 自动化测试 ==========
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run tests
      run: |
        cd frontend
        npm run test:run
      continue-on-error: false
    
    - name: Run tests with coverage
      run: |
        cd frontend
        npm run test:coverage
      continue-on-error: true
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: frontend/coverage/
        retention-days: 30

  # ========== 构建验证 ==========
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build project
      run: |
        cd frontend
        npm run build
      continue-on-error: false
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: frontend/dist/
        retention-days: 7

  # ========== 总结报告 ==========
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-theme-check, test, build]
    if: always()
    
    steps:
    - name: Generate Summary
      run: |
        echo "=== Frontend CI/CD Summary ==="
        echo "Lint & Theme Check: ${{ needs.lint-and-theme-check.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "================================"
